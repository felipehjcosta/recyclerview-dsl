apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'
apply plugin: "com.vanniktech.android.junit.jacoco"

tasks.withType(Javadoc).all {
    enabled = false
}

publish {
    userOrg = 'fcostaa'
    groupId = 'com.github.felipehjcosta'
    artifactId = 'recyclerview-dsl'
    publishVersion = '0.7.0'
    desc = 'RecyclerViewDSL'
    website = 'https://github.com/felipehjcosta/recyclerview-dsl'
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'androidx.recyclerview:recyclerview:1.0.0'
    testImplementation 'junit:junit:4.12'
    testImplementation "org.robolectric:robolectric:4.1"
    testImplementation "io.mockk:mockk:1.9.1"
    testImplementation "org.assertj:assertj-core:2.9.1"
}
